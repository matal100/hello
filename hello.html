<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff8dc;
            padding: 50px;
        }

        h1 {
            color: #ff4500;
        }

        input[type="number"] {
            padding: 10px;
            width: 80px;
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #ff4500;
        }

        #display {
            font-size: 48px;
            margin-top: 30px;
            font-weight: bold;
        }

        /* Bilder-Galerie */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .gallery img {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Egg Timer</h1>
    <div>
        <input type="number" id="minutes" placeholder="Minuten" min="0">
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <div id="display">00:00</div>

    <!-- Bilder-Galerie -->
    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chicken_egg_in_hand.jpg" alt="Ei1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Chicken_Eggs.jpg" alt="Ei2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Chicken_eggs_in_carton.jpg" alt="Ei3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Egg_in_pan.jpg" alt="Ei4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Boiled_eggs.jpg" alt="Ei5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Egg_icon.png" alt="Ei6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Egg_carton_with_eggs.jpg" alt="Ei7">
    </div>

    <script>
        let timer;
        let totalSeconds = 0;

        function startTimer() {
            let minutes = parseInt(document.getElementById('minutes').value);
            if (isNaN(minutes) || minutes <= 0) {
                alert("Bitte eine positive Zahl eingeben!");
                return;
            }
            totalSeconds = minutes * 60;
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            document.getElementById('display').textContent = 
                `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            if (totalSeconds <= 0) {
                clearInterval(timer);
                alert("Zeit abgelaufen!");
            } else {
                totalSeconds--;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            totalSeconds = 0;
            document.getElementById('display').textContent = "00:00";
        }
    </script>
</body>
</html>
